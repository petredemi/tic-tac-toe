<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"  defer></script>
</head>
<body>

    <h1>Tic - Tac - Toe</h1>
    <div class="board">
        <button id="item0" class="item" value = '0'></button>
        <button id="item1" class="item" value = '1'></button>
        <button id="item2" class="item" value = '2'></button>
        <button id="item3" class="item" value = '3'></button>
        <button id="item4" class="item" value = '4'></button>
        <button id="item5" class="item" value = '5'></button>
        <button id="item6" class="item" value = '6'></button>
        <button id="item7" class="item" value = '7'></button>
        <button id="item8" class="item" value = '8'></button>

    </div>
    <div id= "winner"></div>
    <footer>Copyright PetreD - Odin Project 2023</footer>
</body>
</html>
